server.port=9003

server.servlet.context-path=/project_manager

spring.profiles.active=dev

spring.datasource.hikari.max-lifetime=540000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.connection-test-query=select 1
spring.datasource.hikari.connection-init-sql=set names utf8mb4;
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.jdbc.fetch_size=500
spring.jpa.properties.hibernate.jdbc.batch_size=300
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.impl.NoCachingRegionFactory


spring.freemarker.suffix=.html
spring.freemarker.allow-session-override=false
spring.freemarker.cache=false
spring.freemarker.allow-request-override=false
spring.freemarker.charset=utf-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.enabled=true
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.prefer-file-system-access=true
spring.freemarker.request-context-attribute='blakboy'
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.url_escaping_charset=UTF-8
spring.freemarker.settings.output_format=HTMLOutputFormat
spring.freemarker.settings.template_update_delay=0
spring.freemarker.settings.tag_syntax=auto_detect
spring.freemarker.settings.whitespace_stripping=true
spring.freemarker.settings.classic_compatible=true
spring.freemarker.settings.number_format=0.\#\#\#\#\#\#
spring.freemarker.settings.boolean_format=true,false
spring.freemarker.settings.datetime_format=yyyy-MM-dd
spring.freemarker.settings.date_format=yyyy-MM-dd HH:mm:ss
spring.freemarker.settings.time_format=HH\:mm\:ss
spring.freemarker.settings.object_wrapper=freemarker.ext.beans.BeansWrapper


template.loader_path=template/
